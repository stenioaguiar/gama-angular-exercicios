<form #form="ngForm">
    <div>
        <label>Login: </label>
        <input type="text" 
        [(ngModel)]="login" 
        #loginElement="ngModel" 
        required
        name="login">

        <div *ngIf="loginElement.errors && loginElement.touched"> 
            <div *ngIf="loginElement?.errors.required">Titulo é obrigatório</div>  
        </div>
    </div>
    
    <div>
        <label>Senha: </label>
        <input type="text" 
        [(ngModel)]="senha" 
        #senhaElement="ngModel" 
        required
        name="senha">

        <div *ngIf="senhaElement.errors && senhaElement.touched"> 
            <div *ngIf="senhaElement?.errors.required">Descrição é obrigatório</div>  
        </div>
    </div>
    <div>
        <button [disabled]="form.invalid" (click)="enviar()">Enviar</button>
    </div>
</form>
